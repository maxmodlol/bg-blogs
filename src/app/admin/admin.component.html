<div class="admin-container">
  <h2>Admin Dashboard</h2>

  <div class="table-container">
    <h3>Posts</h3>
    <table class="admin-table">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Post Content</th>
          <th>Date Shared</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{ post?.user?.name }}</td>
          <td>{{ post?.content }}</td>
          <td>{{ post?.date | date : "short" }}</td>
          <td>
            <button mat-button color="warn" (click)="deletePost(post._id)">
              Delete Post
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="table-container">
    <h3>Users</h3>
    <table class="admin-table">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user?.name }}</td>
          <td>{{ user?.email }}</td>
          <td>
            <button mat-button color="warn" (click)="deleteUser(user._id)">
              Delete User
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
